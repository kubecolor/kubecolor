objFreshThreshold: 1m
theme:
  base:
    info: white
    primary: fg=#4860e6
    secondary: fg=#2aabee
    success: fg=#6afd6a:bold
    warning: fg=#feb927:italic
    danger: fg=white:bg=#c2270a
    muted: fg=#feb927
    key: yellow / cyan
  default: white
  data:
    duration: red
    durationfresh: green
    ratio:
      zero: yellow
      equal: green
      unequal: yellow:italic
  table:
    header: white:bold