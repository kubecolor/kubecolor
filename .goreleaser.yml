# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy
    - make testshort

builds:
  - id: kubecolor
    main: ./main.go
    binary: kubecolor
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - arm64
      - arm
      - amd64
      - "386"
      - ppc64le

nfpms:
  - id: kubecolor
    vendor: kubecolor
    homepage: https://kubecolor.github.io/
    description: |
      a kubectl wrapper used to add colors to your kubectl output
    maintainer: Kalle Fagerberg <applejag-packages.gigabyte962@passmail.net>
    formats:
      - rpm
      - deb

    recommends:
      - kubectl

    file_name_template: >-
      {{- trimsuffix .ConventionalFileName .ConventionalExtension -}}
      {{- if and (eq .Arm "6") (eq .ConventionalExtension ".deb") }}6{{ end -}}
      {{- if not (eq .Amd64 "v1")}}{{ .Amd64 }}{{ end -}}
      {{- .ConventionalExtension -}}

    rpm:
      summary: Colorize your kubectl output

archives:
  - ids:
      - kubecolor
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

brews:
  - name: kubecolor
    repository:
      owner: kubecolor
      name: homebrew-tap
      token: "{{ .Env.GLOBAL_GITHUB_TOKEN }}"
    homepage: "https://github.com/kubecolor/kubecolor"
    description: "Colorize your kubectl output"
    license: "MIT"
    directory: Formula
    install: |
      bin.install "kubecolor"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
