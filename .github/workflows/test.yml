name: test
on:
  push:
    branches:
    - "main"
  pull_request:
    paths-ignore:
      - 'assets/**'
      - '**.md'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macOS-latest
        - windows-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: setup go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: test
      run: go test ./...

